<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="flex flex-col md:flex-row items-center max-w-4xl w-full p-4">
        <div class="md:w-1/2 text-center md:text-left p-4">
            <p class="text-gray-600">Live Data: Updated Today</p>
            <span class="bg-red-600 text-white px-2 py-1 rounded-full text-sm">LIVE</span>
            <h1 class="mt-4 text-2xl font-bold text-orange-600">RAHUL SMM </h1>
            <p class="text-lg text-gray-800">The AWESOME Cheapest SmmWholesaler Panel</p>
            <p class="mt-2 text-xl font-bold bg-yellow-300 px-2 inline-block">The Market Leader</p>
        </div>

        <div class="bg-white shadow-md rounded-lg p-8 md:w-1/2 w-full mt-8 md:mt-0">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Sign In</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700"><i class="fas fa-user text-purple-600"></i> Username</label>
                    <input class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" type="text" placeholder="Username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700"><i class="fas fa-lock text-green-600"></i> Password</label>
                    <input class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" type="password" placeholder="Password">
                </div>
                <div class="mb-4 flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="text-gray-700">Remember me</label>
                </div>
                <button type="button" onclick="location.href='home.html'" class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition">
                    Log In
                </button>
                
                
                <div class="mt-4 text-center">
                    <a href="#" class="text-orange-500 hover:underline">Forgot Password?</a>
                </div>
                <div class="mt-4 text-center">
                    <p class="text-gray-700">No account? <a href="#" class="text-orange-500 hover:underline">Sign Up</a></p>
                </div>
                <button class="w-full bg-red-500 text-white py-2 rounded-lg mt-4 hover:bg-red-600 flex items-center justify-center">
                    <i class="fab fa-google-plus-g mr-2"></i> Sign in with Google
                </button>
            </form>
        </div>
    </div>
</body>
</html>
