<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash's Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://img.freepik.com/free-vector/abstract-red-circle-black-background-technology_1142-9839.jpg?t=st=1740760026~exp=1740763626~hmac=4d9b850a71e420ae9bde1b7e315b0c14a05fa9f8a8819a754109ce3d299f04fb&w=1480') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        /* Profile Image with Glow Animation */
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 15px;
            animation: glow 3s ease-in-out;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
                border-color: rgba(255, 0, 0, 0.7);
            }
            100% {
                box-shadow: 0 0 0 rgba(255, 0, 0, 0);
                border-color: white;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #bbb;
            margin-bottom: 20px;
        }

        /* Buttons Container */
        .btn-container {
            display: flex;
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: 0.3s ease-in-out;
            backdrop-filter: blur(5px);
            outline: none;
            user-select: none;
        }

        /* Button Hover Effects */
        .btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.1);
        }

        /* Button Light Animation */
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: 0.4s;
            animation: slide-in 1.5s ease-out;
        }

        @keyframes slide-in {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

    </style>
</head>

</body>
</html>
