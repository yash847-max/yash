<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash's Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('back2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Profile Image with Glow Animation */
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 15px;
            animation: glow 3s ease-in-out;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
                border-color: rgba(255, 0, 0, 0.7);
            }
            100% {
                box-shadow: 0 0 0 rgba(255, 0, 0, 0);
                border-color: white;
            }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            color: #bbb;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Buttons Container */
        .btn-container {
            display: flex;
            flex-direction: column; /* Makes buttons stack on small screens */
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: 0.3s ease-in-out;
            backdrop-filter: blur(5px);
            outline: none;
            user-select: none;
            text-align: center;
        }

        /* Button Hover Effects */
        .btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.05);
        }

        /* Button Light Animation */
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: 0.4s;
            animation: slide-in 1.5s ease-out;
        }

        @keyframes slide-in {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            .profile-img {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <img src="myself-removebg-preview (1).png" alt="Your Profile Picture" class="profile-img">
    <h1>Yash</h1>
    <p>Full-Stack Developer | Passionate about Web Technologies</p>

    <div class="btn-container">
        <a href="about.html" class="btn">About Me</a>
        <a href="projects.html" class="btn">Projects</a>
        <a href="contact.html" class="btn">Contact Me</a>
    </div>

</body>
</html>
