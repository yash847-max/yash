      }

        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .product-card {
        background: white;
        text-align: center;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      }

      .product-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 12px;
      }

      .product-card h3 {
        margin: 15px 0;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .product-card p {
        color: #555;
        font-size: 0.9rem;
      }

        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 10px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);

      .product-card .btn:hover {
