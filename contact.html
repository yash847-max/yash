<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('back2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            color: #fff;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            backdrop-filter: blur(5px);
            margin-top: 10px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        #responseMsg {
            margin-top: 15px;
            font-size: 14px;
            color: #0f0;
        }

        @media screen and (max-width: 480px) {
    .container {
        width: 95%;
        padding: 40px;
    }

    h1 {
        font-size: 28px;
    }

    p {
        font-size: 16px;
    }

    input, textarea {
        width: 100%;
        font-size: 16px;
        padding: 14px;
        border-radius: 10px;
    }

    .btn {
        width: 100%;
        font-size: 16px;
        padding: 14px;
        border-radius: 10px;
    }
}


    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        <p>Email: <a href="mailto:y21179715@gmail.com">y21179715@gmail.com</a></p>
        <p>Phone: <a href="tel:+918473993051">8473993051</a></p>

        <form id="contactForm" class="input-group">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
        
        <p id="responseMsg"></p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            const response = await fetch('http://localhost:5000/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, message })
            });

            const result = await response.json();
            document.getElementById('responseMsg').innerText = result.message;
        });
    </script>

</body>
</html>
